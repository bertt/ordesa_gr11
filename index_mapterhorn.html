<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a 3D Map</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.15.0/dist/maplibre-gl.css" crossorigin="anonymous">
  <script src="https://unpkg.com/maplibre-gl@5.15.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
<style>
    body { 
      margin: 0; 
      padding: 0;
    }

    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      const map = new maplibregl.Map({
        style: 'https://tiles.openfreemap.org/styles/liberty',
        container: 'map', // container id
        center: [0.0580312, 42.6311378], 
        zoom: 12,
        pitch: 61,
        bearing: 0,
        maxPitch: 85,
        maxZoom: 20
      });

    map.on('load', () => {
      map.addSource('terrainSource', {
          type: "raster-dem",
          url: "https://tiles.mapterhorn.com/tilejson.json",
      });
      map.addSource('hillshadeSource', {
        type: "raster-dem",
        url: "https://tiles.mapterhorn.com/tilejson.json",
      });

      map.setTerrain({
          source: "terrainSource",
          exaggeration: 1
        });

        map.addLayer({
            id: 'hillshadeLayer',
            type: 'hillshade',
            source: 'terrainSource',
            paint: {
                'hillshade-shadow-color': '#000000', 
                'hillshade-highlight-color': '#ffffff',
                'hillshade-accent-color': '#888888'
            }
        });

      fetch('gr11.geojson')
        .then(response => response.json())
        .then(geojsonData => {
            // Wait for terrain to be ready before calculating gradients
            map.once('idle', () => {
                calculateGradientsAndRender(geojsonData);
            });
          });    
      });

      function calculateGradientsAndRender(geojsonData) {
          // Create segments with gradient information for all features
          const segments = [];
          
          // Process all LineString and MultiLineString features
          for (let featureIndex = 0; featureIndex < geojsonData.features.length; featureIndex++) {
              const feature = geojsonData.features[featureIndex];
              const geometryType = feature.geometry.type;
              
              // Skip non-line features (e.g., Points)
              if (geometryType !== 'LineString' && geometryType !== 'MultiLineString') {
                  continue;
              }
              
              // Handle both LineString and MultiLineString
              const lineStrings = geometryType === 'LineString' 
                  ? [feature.geometry.coordinates]
                  : feature.geometry.coordinates;
              
              // Process each LineString
              for (let lineIndex = 0; lineIndex < lineStrings.length; lineIndex++) {
                  const coordinates = lineStrings[lineIndex];
                  
                  // Process each segment within this LineString
                  for (let i = 0; i < coordinates.length - 1; i++) {
                      const coord1 = coordinates[i];
                      const coord2 = coordinates[i + 1];
                      
                      // Query elevation for both points
                      const elevation1 = map.queryTerrainElevation({lng: coord1[0], lat: coord1[1]}) || 0;
                      const elevation2 = map.queryTerrainElevation({lng: coord2[0], lat: coord2[1]}) || 0;
                      
                      // Calculate distance between points using Haversine formula (in meters)
                      const R = 6371000; // Earth's radius in meters
                      const φ1 = coord1[1] * Math.PI / 180;
                      const φ2 = coord2[1] * Math.PI / 180;
                      const Δφ = (coord2[1] - coord1[1]) * Math.PI / 180;
                      const Δλ = (coord2[0] - coord1[0]) * Math.PI / 180;
                      
                      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                                Math.cos(φ1) * Math.cos(φ2) *
                                Math.sin(Δλ/2) * Math.sin(Δλ/2);
                      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                      const horizontalDistance = R * c;
                      
                      // Calculate gradient as percentage
                      const elevationChange = elevation2 - elevation1;
                      const gradient = horizontalDistance > 0 ? (elevationChange / horizontalDistance) * 100 : 0;
                      
                      // Determine color based on gradient
                      let color;
                      if (gradient < -15) {
                          color = '#00008B'; // Dark Blue: Steep descent
                      } else if (gradient < -8) {
                          color = '#4169E1'; // Light Blue: Moderate descent
                      } else if (gradient < -3) {
                          color = '#00CED1'; // Cyan: Gentle descent
                      } else if (gradient < 3) {
                          color = '#00FF00'; // Green: Flat terrain
                      } else if (gradient < 8) {
                          color = '#FFFF00'; // Yellow: Gentle climb
                      } else if (gradient < 15) {
                          color = '#FF8C00'; // Orange: Moderate climb
                      } else {
                          color = '#8B0000'; // Dark Red: Steep climb
                      }
                      
                      segments.push({
                          type: 'Feature',
                          properties: {
                              gradient: gradient,
                              color: color
                          },
                          geometry: {
                              type: 'LineString',
                              coordinates: [coord1, coord2]
                          }
                      });
                  }
              }
          }
          
          // Create GeoJSON from segments
          const segmentedGeoJSON = {
              type: 'FeatureCollection',
              features: segments
          };
          
          // Add the segmented line to the map
          map.addSource('line-source', {
              type: 'geojson',
              data: segmentedGeoJSON
          });

          map.addLayer({
              id: 'line-layer',
              type: 'line',
              source: 'line-source',
              layout: {
                  'line-join': 'round',
                  'line-cap': 'round'
              },
              paint: {
                  'line-color': ['get', 'color'],
                  'line-width': 6
              }
          });
      }

     map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        })
      );

      map.addControl(
        new maplibregl.TerrainControl({
          source: "terrainSource",
          exaggeration: 1
        })
      );
  </script>
</body>
</html>
